<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Management</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #524557e1;
            color: #000000;
            line-height: 1.6;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px 0;
            border-bottom: 1px solid #ddd;
        }
        
        h1 {
            color: #2d3748;
            margin-bottom: 10px;
        }
        
        .account-section {
            background-color: white;
            border-radius: 8px;
            box-shadow: 7px 5px 17px rgba(51, 36, 36, 0.89);
            padding: 25px;
            margin-bottom: 25px;
        }
        
        .section-title {
            font-size: 1.2rem;
            margin-bottom: 20px;
            color: #2d3748;
            border-bottom: 1px solid #fff2f2;
            padding-bottom: 10px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }
        
        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="url"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #696e6e;
            border-radius: 4px;
            font-size: 16px;
        }
        
        .avatar-section {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: #e2e8f0;
            margin-right: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        
        .avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .avatar-placeholder {
            color: #a0aec0;
            font-size: 40px;
        }
        
        .btn {
            background-color: #4299e1;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: background-color 0.3s;
        }
        
        .btn:hover {
            background-color: #3182ce;
        }
        
        .btn-danger {
            background-color: #f56565;
        }
        
        .btn-danger:hover {
            background-color: #e53e3e;
        }
        
        .btn-secondary {
            background-color: #424457f8;
        }
        
        .btn-secondary:hover {
            background-color: #718096;
        }
        
        .actions {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
        }
        
        @media (max-width: 768px) {
            .actions {
                flex-direction: column;
                gap: 10px;
            }
            
            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Account Management</h1>
            <p>Update your profile and manage your account settings</p>
        </header>
        
        <main>
            <section class="account-section">
                <h2 class="section-title">Creat Your Account</h2>
                
                <div class="avatar-section">
                    <div class="avatar">
                        <div class="avatar-placeholder">U</div>
                        <!-- Uncomment to use an actual image -->
                        <!-- <img src="/placeholder.svg?height=100&width=100" alt="Profile picture"> -->
                    </div>
                    <button class="btn btn-secondary">Change Photo</button>
                </div>
                
                <form id="profile-form">
                    <div class="form-group">
                        <label for="fullName">Full Name</label>
                        <input type="text" id="fullName" name="fullName" placeholder="Your full name">
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" placeholder="your.email@example.com">
                    </div>
                    
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" placeholder="username">
                    </div>
                    
                    
                    <div class="actions">
                        <button type="submit" class="btn">Save Changes</button>
                    </div>
                </form>
            </section>
            
            <section class="account-section">
                <h2 class="section-title">Security</h2>
                
                <form id="password-form">
                    <div class="form-group">
                        <label for="currentPassword">Current Password</label>
                        <input type="password" id="currentPassword" name="currentPassword">
                    </div>
                    
                    <div class="form-group">
                        <label for="newPassword">New Password</label>
                        <input type="password" id="newPassword" name="newPassword">
                    </div>
                    
                    <div class="form-group">
                        <label for="confirmPassword">Confirm New Password</label>
                        <input type="password" id="confirmPassword" name="confirmPassword">
                    </div>
                    
                    <div class="actions">
                        <button type="submit" class="btn">Update Password</button>
                    </div>
                </form>
            </section>
            
            <section class="account-section">
                <h2 class="section-title">Account Actions</h2>
                
                <div class="actions">
                    <button class="btn">Download My Data</button>
                    <button class="btn btn-danger">Sign Out</button>
                </div>
                
                <div style="margin-top: 30px; border-top: 1px solid #eee; padding-top: 20px;">
                    <button class="btn btn-danger">Delete Account</button>
                    <p style="margin-top: 10px; font-size: 14px; color: #2b2d31;">
                        This action cannot be undone. All your data will be permanently deleted.
                    </p>
                </div>
            </section>
        </main>
    </div>
    
    <script>
        // Add event listeners for form submissions
        document.getElementById('profile-form').addEventListener('submit', function(e) {
            e.preventDefault();
            // Here you would typically send the form data to your server
            alert('Profile updated successfully!');
        });
        
        document.getElementById('password-form').addEventListener('submit', function(e) {
            e.preventDefault();
            // Validate passwords match
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            if (newPassword !== confirmPassword) {
                alert('Passwords do not match!');
                return;
            }
            
            // Here you would typically send the form data to your server
            alert('Password updated successfully!');
        });
    </script>
</body>
</html>
